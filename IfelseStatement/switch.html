    <title>Switch Case | Statement</title>

  <body>
    <h1>Today! we know about some fruits!</h1>
    <script>
      switch (fruitype) {
        case "Apple":
          console.log("Apple 60rs kilo.");
          break;
        case "Bannana":
          console.log("Bannana 35 rs kilo.");
          break;
        case "Angur":
          console.log("Angur 80rs kilo.");
          break;
      }
    </script>

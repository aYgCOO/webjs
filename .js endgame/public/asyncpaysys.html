<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Basic Payment Sys</title>
</head>
<style>
     body{
          background-color: black;
          color: yellow;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     }
</style>
<body>
     <p>Currently, the payment system is exclusively available in console mode and is not accessible via the GUI.</p>
     <h3>Press ctrl + shift + I</h3>


     <script>
     const paymentSystem = new Promise(function(resolve, reject){
     setTimeout(function(){
         console.log("Payment send....")
         resolve(
             {
                 PaidTo: "Paid to: Agnik Roy",
                 PaidBy: "Paid by: Ayanabha Chatterjee",
                 TransferDetails: "===== Transfer Details =====",
                 TransactionId: "Transaction ID: T236458592375658403047565857384Y65850",
                 DebitedFrom: "Debited from : Punjab National Bank",
                 AC: "Account number: XXXXXXXXX7893",
                 UTR: "UTR: 4555438796",
                 Amount: " ₹60",
             })
     }, 2000)
 })
 paymentSystem.then(function(paymentInfo){
     setTimeout(function(){
         console.log("Please wait.....");
         
     },4000)
     setTimeout(function(){
         console.log("Payment Info")
         console.log(paymentInfo);
         setTimeout(function(){
             console.log("Payment successful ✅")
             
         },6000)
         
     }, 5000)
     
 })
     </script>
</body>
</html>

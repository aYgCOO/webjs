<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Zoom In & Out</title>
</head>
<style>
     body{
          background-color: black;
          color: white;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     }
     .img-class{
          border-radius: 30px;
          
     }
</style>
<body>
     <center>
     <div><h2>Double tap to zoom the image</h2></div>
     <div><img src="img/dom-project-fubuki-image.jpg" ondblclick="dbClick()" alt="Fubiki-cutie" id="image" class="img-class" style="width: 200px; cursor: zoom-in;"></div>
     </center>
     
</body>

<script>
     document.title="Zoom Image";
     
     let check = 0;
     function dbClick(){
          let imageAccess = document.getElementById("image");
          if(check == 0){
               imageAccess.style.width="400px";
               imageAccess.style.cursor="zoom-out";
               check = 1;

          }
          else{
               imageAccess.style.width="200px";
               imageAccess.style.cursor="zoom-in";
               check = 0;
          }

     }


</script>
</html>
